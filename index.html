<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <script defer src="app.js"></script>
    <title>Easybank Landing Page</title>
  </head>
  <body>
    <!-- Nav -->
    <nav id="nav">
      <!-- logo -->
      <img src="assets/logo.svg" alt="easybank" />

      <!-- nav links -->
      <ul class="nav__links">
        <li class="nav__link">Home</li>
        <li class="nav__link">About</li>
        <li class="nav__link">Contact</li>
        <li class="nav__link">Blog</li>
        <li class="nav__link">Careers</li>
      </ul>

      <!-- burger menu -->
      <img
        src="assets/icon-hamburger.svg"
        alt="burger menu icon"
        class="nav__menuicon nav__menuicon--burger"
      />
      <!-- close menu -->
      <img
        src="assets/icon-close.svg"
        alt="X"
        class="nav__menuicon nav__menuicon--close nav__menuicon--hidden"
      />
      <button class="nav__desktop__button">Request Invite</button>
    </nav>
  </body>
</html>
