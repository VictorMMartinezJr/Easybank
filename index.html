<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <script defer src="app.js"></script>
    <title>Easybank Landing Page</title>
  </head>
  <body>
    <!---- Nav ---->
    <nav id="nav">
      <!-- logo -->
      <img src="assets/logo.svg" alt="easybank" />

      <!-- nav links -->
      <ul class="nav__links">
        <li class="nav__link">Home</li>
        <li class="nav__link">About</li>
        <li class="nav__link">Contact</li>
        <li class="nav__link">Blog</li>
        <li class="nav__link">Careers</li>
      </ul>

      <!-- burger menu -->
      <img
        src="assets/icon-hamburger.svg"
        alt="burger menu icon"
        class="nav__menuicon nav__menuicon--burger"
      />
      <!-- close menu -->
      <img
        src="assets/icon-close.svg"
        alt="X"
        class="nav__menuicon nav__menuicon--close nav__menuicon--hidden"
      />
      <!-- desktop nav btn -->
      <button class="primary__btn primary__btn-nav">Request Invite</button>
    </nav>

    <!---- Hero ---->
    <main class="hero">
      <!-- hero images-->
      <div class="hero__images__container">
        <img
          src="assets/image-mockups.png"
          alt="4 mockup phones, 2 vertical, 2 horizontal"
          class="hero__image-mockup"
        />
      </div>
      <!-- hero text -->
      <div class="hero__text__container">
        <h1 class="hero__text__h1">
          Next generation <br />
          digital banking
        </h1>
        <p class="hero__text__p">
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>
        <button class="primary__btn">Request Invite</button>
      </div>
    </main>
  </body>
</html>
